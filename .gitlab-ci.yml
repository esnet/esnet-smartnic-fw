    # EXTRA_VAR_FOO: "baz"

    EXTRA_VAR_JOBID: ${SN_FW_API_JOB_NUMBER}
  needs:
    - package
    - job: ftap
      artifacts: false
      parallel:
        matrix: *ftap_matrix_template

