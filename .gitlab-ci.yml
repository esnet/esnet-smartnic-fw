stages:
  - pull_sn_hw
  - package
  - trigger_downstream

variables:
  SN_HW_GROUP: ht
  SN_HW_REPO: esnet-smartnic-ht
  SN_HW_BRANCH: main
  SN_HW_API_JOB: export_hwapi
  SN_HW_APP_NAME: esnet-smartnic-ht

